<app>
<div class={ debug: true }>
  <pre style='display:none'>
{ JSON.stringify(appStore.load(), null, 2) }
  </pre>
  <div class="app">
    <div class="row">
      <div class="col-md-12">
        <div class="panel panel-default">
          <div class="panel-heading">
            <h3 class='panel-title'>New Project</h3>
          </div>
          <div class="panel-body">
              <form onsubmit={ add }>
            <div class="row">
              <div class="col-md-5">
                <div class="form-group">
                  <label>
                    Select a project!
                  </label>
                  <select  multiple class="form-control">
                    <option each={ projects } onclick = { selectCurrentProject }>{ title } </option>
                  </select>
                </div>
              </div>
              <div class="col-md-5">
                <div class="form-group">
                  <label>
                    Enter project name
                  </label>
                  <input required=true type = "text" class="form-control" name="projectTitle"/>
                </div>
              </div>
              <div class="col-md-2">
                <div class="form-group">
                  <label>
                    &nbsp;
                  </label>
                  <button class="form-control btn btn-primary">Create</button>
                </div>
              </div>
            </div>
          </form>
          </div>
        </div>
      </div>
    </div>
    <div each={ projects.filter(isCurrentProject) }>
      <project/>
    </div>
  </div>
</div>
  <script>
    this.projects = opts.projects;

    add(e) {
      var project = {client_id: guid(), title: this.projectTitle.value, issues: [], active: true};
      $.ajax({
        method: "POST",
        url: "http://zhaw-web3-issue-tracker-api.herokuapp.com/api/projects",
        data: project,
        contentType: "application/json",
        dataType: 'json',
        crossDomain: true
      })
      .done(function( data ) {
        console.log(data)
      });
      this.projects.push(project);
      this.projectTitle.value = '';
    }
    remove(e) {
      var project = e.item;
      var index = this.projects.indexOf(project);
      this.projects.splice(index, 1);
    }

    selectCurrentProject(e){
      this.currentProjectClientID = e.item.client_id;
    }

    isCurrentProject(project) {
      return project.client_id === this.currentProjectClientID;
    }

    this.on('update', function(foo) {
      appStore.dump({projects: this.projects});
    });
  </script>
  <style type="text/css">
    .debug pre {
      display: block !important;
      float:left;
      width: 35%;
      font-size: 10px;
    }
    .debug .app {
      float: right;
      width: 60%;
    }
  </style>
</app>
