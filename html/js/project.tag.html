<project>
  <div class="row">
    <div class="col-md-12">
      <div class="panel panel-default">
        <div class="panel-heading">
          <h3 class="panel-title">{ title } Issues</h3>
        </div>
        <div class="panel-body">
          <form onsubmit={ add }>
            <div class="row">
              <div class="col-md-3">
                <label> Select Priority
                </label>
                <select required=true class="form-control" name='priority'>
                  <option>1</option>
                  <option>2</option>
                  <option>3</option>
                  <option>4</option>
                  <option>5</option>
                </select>
              </div>
              <div class="col-md-3"><div class = "form-group">
                <label> Choose Date
                </label>
                <input required=true type="text" placeholder="Chose date" name="due_date" class="datepicker form-control"></input></div>
              </div>
              <div class="col-md-4">
                <div class = "form-group">
                  <label>
                    Describe your Issue
                  </label>
                  <input required=true type="text" class="form-control" value="" name="issueTitle">
                </div>
              </div>
              <div class="col-md-2"><div class="form-group">
                <label>

                </label>
                <button class="form-control btn btn-primary" id = "save_issue">Create</button>
              </div></div>

            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
  <div class = "row">
    <div class = "col-md-12">
      <table class = "table table-bordered">
        <thead>
          <tr>
            <th>
              Done
            </th>
            <th>
              Priority
            </th>
            <th>
              Date
            </th>
            <th>
              Description
            </th>
            <th>
              Delete
            </th>
          </tr>
        </thead>
        <tbody>
          <tr each={ this.issues } data-is="issue" class= { completed: done }>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
  <script>
    add(e) {
      var issue = {
        client_id: guid(),
        project_client_id: this.client_id,
        done: false,
        title: this.issueTitle.value,
        priority: this.priority.value,
        due_date: new Date(this.due_date.value).toISOString()
      };
      var doneCallback = function( data ) {
        this.issues.push(data);
        this.issueTitle.value = '';
        this.due_date.value = '';
        this.priority.value = '';
        this.parent.update();
      }.bind(this);
      $.ajax({
        method: "POST",
        url: "http://zhaw-web3-issue-tracker-api.herokuapp.com/api/project/" + this.id + "/issues",
        data: JSON.stringify(issue),
        contentType: "application/json",
        dataType: 'json',
        crossDomain: true
      })
      .done(doneCallback);
    }

    remove(e) {
      var issue = e.item;
      var index = this.issues.indexOf(issue);
      var doneCallback = function( data ) {
        this.issues.splice(index, 1);
        this.parent.update();
      }.bind(this);
      $.ajax({
        method: "DELETE",
        url: "http://zhaw-web3-issue-tracker-api.herokuapp.com/api/project/" +this.id + "/issues/" + issue.id,
        contentType: "application/json",
        dataType: 'json',
        crossDomain: true
      })
      .done(doneCallback);
    }

    toggle(e){
      var issue = e.item;
      issue.done = !issue.done;
      var doneCallback = function( data ) {
        this.parent.update();
      }.bind(this);
      $.ajax({
        method: "PUT",
        url: "http://zhaw-web3-issue-tracker-api.herokuapp.com/api/project/" +this.id + "/issues/" + issue.id,
        data: JSON.stringify(issue),
        contentType: "application/json",
        dataType: 'json',
        crossDomain: true
      })
      .done(doneCallback);
    }
  </script>
</project>
