<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Issue Tracker</title>
    <!-- Bootstrap -->
    <link rel="stylesheet" href="/bootstrap-3.3.7-dist/css/bootstrap.css">
    <link rel="stylesheet" href="/bootstrap-3.3.7-dist/css/bootstrap-theme.css">
    <link rel="stylesheet" href="/css/datepicker.css">
    <link rel="stylesheet" href="/css/custom.style.css">
    <link href="https://fonts.googleapis.com/css?family=Catamaran" rel="stylesheet">
    <script src="/js/jquery-3.1.0.min.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <script src="js/bootstrap.js"></script>
    <script src="/js/jquery.datepicker.js"></script>
    <script src="/js/issuetracker.js"></script>
    <script src="https://cdn.jsdelivr.net/riot/2.6/riot+compiler.min.js"></script>
    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
    <!--Die Tagenamen müssen noch angegeben werden-->
    <script src = "issuetracker.tag" type = "riot.tag"></script>
    <script>
      riot.mount('*')
    </script>
    <!-- NAVBAR ELEMENT -->
    <nav class="navbar navbar-default">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
        </div>
        <div class="collapse navbar-collapse" id="inner-navbar">
          <ul class="nav navbar-nav navbar-right">
            <li><a href="http://www.myclimate.org">Home</a></li>
            <li><a href="www.myclimate.org">About</a></li>
            <li><a href="support@myclimate.org">Contact</a></li>
          </ul>
        </div>
      </div>
    </nav>

    <div class="container">
      <div class="row">
        <div class="col-md-12">
          <div class="panel panel-default">
            <div class="panel-heading">
              <h3 class='panel-title'>New Project</h3>
            </div>
            <div class="panel-body">
              <div class="row">
                <div class="col-md-5">
                  <div class="form-group">
                    <label>
                      Select something!
                    </label>
                    <select multiple class="form-control">
                      <option>1</option>
                      <option>2</option>
                      <option>3</option>
                      <option>4</option>
                      <option>5</option>
                    </select>
                  </div>
                </div>
                <div class="col-md-5">
                  <div class="form-group">
                    <label>
                      Enter something
                    </label>
                    <textarea class="form-control" name=""></textarea>
                  </div>
                </div>
                <div class="col-md-2">
                  <div class="form-group">
                    <label>
                      &nbsp;
                    </label>
                    <button class="form-control btn btn-primary">Create</button>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-md-12">
          <div class="panel panel-default">
            <div class="panel-heading">
              <h3 class="title">Issues</h3>
            </div>
            <div class="panel-body">
              <div class="row">
                <div class="col-md-3">
                  <select class="form-control">
                    <option>1</option>
                    <option>2</option>
                    <option>3</option>
                    <option>4</option>
                    <option>5</option>
                  </select>
                </div>
                <div class="col-md-3"></div>
                <div class="col-md-3"></div>
                <div class="col-md-3"></div>
              </div>
            </div>
          </div>
        </div>
      </div>

        <div class="issue-container" id="issue">
          <div class="issue create-case col-xs-6 col-md-12">
            <div class="case-list col-md-3">
              <label for="dummyMultiSelect">Select a Project</label>
              <select multiple id="dummy-select" class="form-control">
                <option value="Issue 1">Issue 1</option>
                <option value="Issue 2">Issue 2</option>
                <option value="Issue 3">Issue 3</option>
                <option value="Issue 4">Issue 4</option>
              </select>
            </div>
            <div class="new-case-bar col-md-7">
              <input type="text" class="form-control" value="new project..." id="text-input">
            </div>
            <div class="create-project-button col-md-2">
              <button type="submit" class="btn btn-primary">Create Project</button>
            </div>
          </div>
          <!--                                        -->
          <div class="issue create-issue col-xs-6 col-md-12">
            <div class="col-md-2">
              <select name="Priority" id="" class="selectpicker">
                <option  selected="selected" disabled="disabled">Priority</option>

                <option value="4">4</option>

                <option value="3">3</option>

                <option value="2">2</option>

                <option value="1">1</option>

              </select>
            </div>
            <div class="col-md-2">
              <input  type="text" placeholder="Chose date"  id="datepicker" class="datepicker">
            </div>
            <div class="col-md-6">
              <input type="text" class="form-control" value="new issue..." id="text-input">
            </div>
            <div class="col-md-2">
              <button type="submit" class="btn btn-primary">Submit Issue</button>
            </div>
          </div>
          <!--                                        -->
          <div class="issue issue-list col-xs-6 col-md-12">
            <div class="col-md-12">
              <div class="col-md-12 issue-item-row">
                <div class="col-md-9 issue-checks">
                  <label class="issue-check-label">
                    <input type="checkbox" class="form-check-input" id="isse-row-item">
                    Issue 1
                  </label>
                </div>
                <div class="col-md-2 issue-dates">
                  2016-03-21
                </div>
                <col-md-1 class="icon-recycle">
                <span class="glyphicon glyphicon-trash" aria-hidden="true"></span>
              </col-md-1>
            </div>
            <div class="col-md-12 issue-item-row">
              <div class="col-md-9 issue-checks">
                <label class="issue-check-label">
                  <input type="checkbox" class="form-check-input" id="isse-row-item">
                  Issue 1
                </label>
              </div>
              <div class="col-md-2 issue-dates">
                2016-03-21
              </div>
              <col-md-1 class="icon-recycle">
              <span class="glyphicon glyphicon-trash" aria-hidden="true"></span>
            </col-md-1>
          </div>
          <div class="col-md-12 issue-item-row">
            <div class="col-md-9 issue-checks">
              <label class="issue-check-label">
                <input type="checkbox" class="form-check-input" id="isse-row-item">
                Issue 1
              </label>
            </div>
            <div class="col-md-2 issue-dates">
              2016-03-21
            </div>
            <col-md-1 class="icon-recycle">
            <span class="glyphicon glyphicon-trash" aria-hidden="true"></span>
          </col-md-1>
        </div>
      </div>
    </div>
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
  </body>
</html>
